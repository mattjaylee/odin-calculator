<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator-container"></div>
        <script>
            function add(a, b) {
                return a + b;
            }
            function subtract(a, b) {
                return a - b;
            }
            function multiply(a, b) {
                return a * b;
            }
            function divide(a, b) {
                return a / b;
            }
            function operate(operator, a, b) {
                return operator(a, b);
            }
        </script>

    </body>
</html>
