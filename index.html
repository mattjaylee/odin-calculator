<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator-container">

            <div class="display">0</div>

            <div class="button-container"></div>
        </div>
        <script>

            const buttonsArray = [7, 8, 9, '/', 4, 5, 6, '*', 1, 2, 3, '-', 0, '.', '=', '+'];
            let currentOperation = null;
            const operatorArray = ['/', '*', '-', '+', '='];
            let operationCount = 0;
            let firstNum;
            let secondNum;
            let subStringIndex

            const display = document.querySelector('.display');
            const buttonContainer = document.querySelector('.button-container');

            for (let i = 0; i < buttonsArray.length; i++) {
                const button = document.createElement('div');
                button.innerText = buttonsArray[i];
                button.classList.add('button', buttonsArray[i]);
                button.addEventListener('click', buttonPress);
                buttonContainer.appendChild(button);
            }

            function updateDisplay(newDisplay) {
                display.innerText = newDisplay;
            }

            function buttonPress(event) {
                if (!currentOperation) {
                    currentOperation = this.innerText;
                    updateDisplay(currentOperation);
                }
                else if (operatorArray.includes(this.innerText)) {
                    operationCount ++;
                    if (operationCount === 2 || this.innerText === '=') {
                        let answer = evalCurrentOperation(currentOperation);
                        currentOperation = answer.toString();
                        updateDisplay(currentOperation);
                        operationCount = 0;
                        return;
                    }
                    subStringIndex = currentOperation.length;
                    firstNum = parseInt(currentOperation.slice(0, subStringIndex));
                    currentOperation += this.innerText;
                    updateDisplay(currentOperation);
                    
                }
                else {
                    currentOperation += this.innerText;
                    updateDisplay(currentOperation);
                }   
            }   

            function add(a, b) {
                return a + b;
            }
            function subtract(a, b) {
                return a - b;
            }
            function multiply(a, b) {
                return a * b;
            }
            function divide(a, b) {
                return a / b;
            }
            function operate(operator, a, b) {
                return operator(a, b);
            }

            function evalCurrentOperation(operationString) {
                secondNum = parseInt(operationString.slice(subStringIndex + 1))
                let currentOperator = operationString.charAt(subStringIndex)
                switch(currentOperator) {
                    case '+':
                        return add(firstNum, secondNum);
                        break;
                    case '-':
                        return subtract(firstNum, secondNum);
                        break;
                    case '*':
                        return multiply(firstNum, secondNum);
                        break;
                    case '/': 
                        return divide(firstNum, secondNum);
                        break;
                }       
            }
        </script>

    </body>
</html>
